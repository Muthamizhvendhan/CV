<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="mailto:https://mail.google.com/mail/u/0/?fs=1&tf=cm&source=mailto&to=dummy@gmail.com" method="post" enctype="text/plain">
    <label for="name">Your name:</label>
    <input type="text" name="Name" id="Name">
    <br />
    <label for="mail">Your Mail I.D:</label>
    <input type="email" name="Mail" id="Mail">
  <br />
  <label for="num">Mobile.No:</label>
  <input type="number" name="Number" id="Number">
  <br>
  <label for="DOB">D.O.B</label>
  <input type="date" name="Date" id="Date">
  <br>
  <label for="Gender">Gender:</label>
  <input type="radio" name="Gender" id="Gender">Male
  <input type="radio" name="Gender"  id="Gender">Female
  <input type="radio" name="Gender" id="Gender">Trans
  <br>
  <label for="language">languages:</label>
  <input type="checkbox" name="Lang" id="lang">English-UK
  <input type="checkbox" name="Lang" id="lang">English-US
  <input type="checkbox" name="Lang" id="lang">Tamil
  <input type="checkbox" name="Lang" id="lang">Arabic
  <br>
  <label for="file">File:</label>
  <input type="file" name="file" id="file">
  <br>
  <label for="Message">Message:</label>
  <textarea name="Your Message" rows="5" cols="40"></textarea>
  <br>
  <label for="submit">submit</label>
  <input type="submit" name="submit" id="submit"><label for="reset"></label><input type="reset" name="reset" id="reset">
  </form>
</body>
</html>
